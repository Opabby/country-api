<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/earth-americas-solid.svg">
    <title>Where in the world?</title>
</head>
<body>
    <header>
        <h1>Where in the world?</h1>
        <div>
            <img src="./img/moon-regular.svg" alt="Enable dark mode">
            <p>Dark mode</p>
        </div>
    </header>
    <main>
        <div>
            <div id="searchbar">
                <img src="./img/magnifying-glass-solid.svg" alt="Search input" style="opacity: .5; height: 2em; width: 2em;">
                <input type="text" placeholder="Search for a country..." id="searchbar-input">
            </div>
            <div>
                <select aria-placeholder="Filter by Region"><p></p> <img src="./img/angle-up-solid.svg" alt=""></select>
            </div>
        </div>
    </main>
</body>
</html>
